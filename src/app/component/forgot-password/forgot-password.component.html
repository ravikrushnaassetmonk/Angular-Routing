<div class="container vh-100" style="width: 40%;">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
               <div class="text-center"> 
                <p style="color: lightslategray;">Please enter your registered email where we will send you the reset password link</p>
               </div>  
                <form action="" method="">
                    <div class="form-group p-2">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" name="" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Reset Password Link" name="">
                </form>
            </div>
            <div class="card-footer text-end p-2">
                <small>Ohh I remember <a routerLink="../login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
